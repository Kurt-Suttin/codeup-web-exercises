<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>

    <link rel="stylesheet" href="css/layout.css">

    <link rel="stylesheet" href="css/weather.css">

    <title>Open Weather Forecast API Example</title>

</head>

<body class="backGroundColor1">
<div class="page-wrapper">
    <div class="container backGroundColor3 color5">
        <div class="row">
            <div class="column backGroundColor4 map-border">
                <h1>Open Weather API Project</h1>

                <!-- form START -->

                <form class="search-form">
                    <label for="search" class="screen-reader-text">Search</label>
                    <input id="search"
                           type="search" class="search-input" placeholder="City, State or Zip Code">
                    <button id="search-btn" class="search-button">Search</button>
                </form>

                <!-- form END -->
                <!-- map START -->
                <div id='map' style='width: 550px; height: 400px;' class="map-border"></div>
                <!-- map END -->
            </div>

            <div class="column backGroundColor4 map-border ">

                <!-- weather START -->
                <div id='weather' class="color4">

                    <table class="w-100 map-border backGroundColor2">
                        <thead>
                            <tr class="padding-5">
                                <th class="map-border">Date & Time</th>
                                <th class="map-border">Forecast</th>
                                <th class="map-border">Humidity</th>
                                <th class="map-border">Temp</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id="insert-conditions" class="map-border">

                        </tbody>
                    </table>
                </div>
                <!-- weather END -->
            </div>
        </div>
    </div>
</div>

<script src="js/keys.js"></script>
<!-- include jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/min-max-temps.js"></script>


<!-- additional code here -->
<script src="js/ent-weather-map.js"></script>


</body>
</html>
