<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J-Query intro</title>
</head>
<body>
<!--//Add jQuery code that will change the background color of an h1 element when clicked.//-->
<h1>jQuery Selectors</h1>

<div>
<!--    // Make all paragraphs have a font size of 18px when they are double clicked.//-->
    <h2>ID's</h2>
    <p id="paragraph1"> This is a paragraph</p>
    <p id="paragraph2"> This is a paragraph</p>
</div>

<h2>Class Names</h2>
<!--    // Make all paragraphs have a font size of 18px when they are double clicked.//-->
<p>This paragraph has the "highlight" class.</p>
<p>This paragraph does not have any class.</p>

<h2>HTML Elements</h2>
<ul>

<!--    //Set all li text color to red when the mouse is hovering; reset to black when it is not.//-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>


<!--Jquery CDN must come first -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!--custom Script comes after Jquery CDN-->
<script src="js/jquery-mouse-selectors.js"></script>
</body>
</html>
