<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<fieldset>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email">Email:</label>
            <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="email"
                    required
            >
        </div>

        <div>
            <label for="pass">Password:</label>

            <input
                    type="password"
                    id="pass"
                    name="password"
                    placeholder="password"
                    required
            >
        </div>

        <label for="bio">Tell us your Bio:</label>
<br>

        <textarea
        id="bio"
        name="bio"
        rows="5"
        cols="33"
        placeholder="im 33 years old and love my cat henry"
>


        </textarea>


</fieldset>
<fieldset>
    <legend>How did you hear about us:</legend>

    <div>
        <input
                type="radio"
                id="billboard"
                name="adv1"
                value="billboard"
                checked
        >

        <label for="billboard">billboard</label>
    </div>

    <div>
        <input
                type="radio"
                id="radio advertisement"
                name="adv2"
                value="radio advertisement"
        >

        <label for="radio advertisement">radio advertisement</label>
    </div>

    <div>
        <input
                type="radio"
                id="internet advertisement"
                name="adv3"
                value="internet advertisement"
        >

        <label for="internet advertisement">internet advertisement</label>
    </div>
    <br>
    <br>
    <br>
    <br>

<label for="pet-select">favorite pet?:</label>

<select name="pets" id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>

<button type="submit">
    Submit
</button>

</form>
</fieldset>

</body>
</html>
