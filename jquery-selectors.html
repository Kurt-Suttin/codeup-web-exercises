<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-selectors</title>
</head>
<body>
<h1 class="title codeup">jQuery Selectors</h1>

<div id="id-container">
    <h2 class="title">ID's</h2>
    <p id="paragraph1"> This is a paragraph</p>
    <p id="paragraph2"> This is a paragraph</p>
</div>

<h2 class="title codeup" >Class Names</h2>
<p class="highlight">This paragraph has the "highlight" class.</p>
<p>This paragraph does not have any class.</p>

<h2 class="title codeup">HTML Elements</h2>
<ul>
    <li id="codeup">Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<!--jquery link-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!--js link-->
<script src="js/jquery-selectors.js"></script>

</body>
</html>
