<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kurts page</title>
    <link rel="stylesheet" href="css/promises.css">
</head>
<body class="backGroundColorGrey">
<div class="page-wrapper">
    <div class="container backGroundColorBlue">
        <div class="row">
            <label for="characterId">Enter Character ID:</label>
            <input type="number" id="characterId" min="1">
            <button id="searchButton">Search</button>
        </div>
    </div>
    <div class="container grow characters backGroundColorBlue">
        <div class="row">
            <table id="characters">
                <thead>
                <tr>
                    <th>Character</th>
                    <th>Height</th>
                    <th>Mass</th>
                    <th>Hair Color</th>
                    <th>Skin Color</th>
                    <th>Eye Color</th>
                    <th>Birth Year</th>
                    <th>Gender</th>
                    <th id="deleteButton">Delete</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/keys.js"></script>
<script src="js/promises.js"></script>
</body>
</html>
