    function returnTotalSales() {
        let salesData = [
            {Month: "Jan", sales: 10},
            {Month: "Feb", sales: 20},
            {Month: "March", sales: 30},
            {Month: "April", sales: 10},
            {Month: "May", sales: 20},
            {Month: "June", sales: 30},
            {Month: "July", sales: 10},
            {Month: "August", sales: 20},
            {Month: "September", sales: 30},
            {Month: "October", sales: 10},
            {Month: "November", sales: 20},
            {Month: "December", sales: 30}
        ];

        let sum = 0;

        salesData.forEach(element => {
            sum += element.sales;
        });

        return sum;
    }

    function returnAdmins(users) {
        let admins = []
        for (let i = 0; i < users.length; i++) {
            if (users[i].isAdmin) {
                admins.push(users[i].username);
            }
        }
        return admins
    }
