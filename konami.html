<!DOCTYPE html>
<html>
<head>


    <title>Konami Code</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/konami.css">
</head>
<body id="easter-egg sound" class="background page-wrapper">

<div class="container container-border rainbow-shadow margin">
    <div class="row">
        <div class="column justify-center align-center">
            <h1 class="text-color "> Type in the Konami Code</h1>

            <p class="text-color">['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];</p>
            <p class="text-color"> then press enter</p>
        </div>
    </div>
    <div class="column justify-center align-center">
        <img src="images/party-popper-confetti.gif" alt="confetti" class="confetti">

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!--// refactored code from "https://stackoverflow.com/questions/31626852/how-to-add-konami-code-in-a-website-based-on-html"-->
<script>
    "use strict";
    // variables declared

    let $easteregg = $("#easter-egg");
    let $cofetti = $(".confetti")
    // number vaule when keys are pressed
    const allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'enter'
    };
    // the 'official' Konami Code sequence
    let konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a','enter'];

    // a variable to remember the 'position' the user has reached so far.
    let konamiCodePosition = 0;

    // add keydown event listener
    document.addEventListener('keydown', function (e) {
        // get the value of the key code from the key map
        let key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        let requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key == requiredKey) {

            // move to the next key in the konami code sequence
            konamiCodePosition++;

            // if the last key is reached, activate cheats
            if (konamiCodePosition == konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {
        document.body.style.backgroundImage = "url('img')";
        $easteregg.css('background-color', 'pink');
        $cofetti.css('opacity', '100%')
        let sound = new Audio('audio/grunt.mp3');
        sound.play();
        console.log("cheats activated")
    }


    $(document).keyup(function (event) {
        console.log(event.keyCode);
    });
</script>
</body>
</html>
